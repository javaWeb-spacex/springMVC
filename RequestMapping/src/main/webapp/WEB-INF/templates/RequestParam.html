<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>请求参数获取</title>
</head>
<body>
<h1>请求参数获取</h1>
<a th:href="@{/servletAPI(id='1',username='admin',hobby='听音乐',hobby='打游戏')}">使用ServletAPI获取参数</a></br>
<a th:href="@{/param(id='2',username='admin',hobby='听音乐',hobby='打游戏')}">形参获取请求参数</a></br>
<form th:action="@{/tesBean}" method="post">
    用户名：<input type="text" name="username"></br>
    密码：<input type="password" name="password"></br>
    性别： <input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女"> 女</br>
    年龄：<input type="text" name="age"></br>
    邮箱：<input type="text" name="email"></br>
    <input type="submit" value="使用实体类结束请求参数">
</form></br>
</body>
</html>
